<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Real</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dayText">
        <p id="dayText"></p>
      </div>

      <div class="time">
        <div class="hours">
          <p id="hour"></p>
          <span>Horas</span>
        </div>

        <div class="minutes">
          <p id="min"></p>
          <span>Minutos</span>
        </div>
        <div class="seconds">
          <p id="sec"></p>
          <span>Segundos</span>
        </div>
        </div>
      <div class="date">
        <p id="date"></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
